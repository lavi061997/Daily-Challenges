<ion-header>
  <ion-navbar>
    <ion-title color='primary'>
      Daily Challenges
    </ion-title>
    <ion-buttons end>
  <button ion-button icon-only (click)="addItem()"><ion-icon name="checkmark-circle-outline"></ion-icon></button>
</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="content" padding>

  <h1 class = "challenge">Here's your Daily Challenge</h1>
  <div class="today-challenge">
    {{title}}
  </div>
  <div class="challenge-description">
    {{description}}
  </div>
  <div class="nextItem">
    <a href="#" class="biliboard"> Change Challenge </a>
    <a href="#" class="biliboard" (click)="viewChallenges()"> Completed Challenges </a>

  </div>
</ion-content>
