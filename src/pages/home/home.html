 <ion-header> <ion-toolbar color="white">
   <ion-title>Challenges</ion-title>
   <ion-buttons right>
     <button ion-button icon-only color="royal" (tap)="optionsPopover($event)">
       <ion-icon name="more">

       </ion-icon>
     </button>
   </ion-buttons>
 </ion-toolbar>
</ion-header>


<ion-content fullscreen parallax-header >

<div class="header-image">
</div>
<div class="main-content">
    <h1 class = "challenge">Here's your Daily Challenge</h1>
    <div class="today-challenge">
      {{title}}
    </div>
    <div class="challenge-description">
      {{description}}
    </div>
    <div class="timer" *ngIf="!isValid">
      <h1>
            {{hoursDisplay ? hoursDisplay : '00'}} : {{(minutesDisplay) && (minutesDisplay <= 59) ? minutesDisplay : '00'}} : {{(secondsDisplay) && (secondsDisplay <= 59) ? secondsDisplay : '00'}}
        </h1>
    </div>

      <ion-buttons end right *ngIf="isValid">
    <button class = "add-challenge"ion-button icon-only (click)="addItem()"><ion-icon name="checkmark-circle-outline"></ion-icon></button>
    </ion-buttons>

    <ion-buttons end left *ngIf="isValid">
    <button class = "change-challenge"ion-button icon-only (click)="getRandomChallenge()"><ion-icon name="ios-refresh-circle-outline"></ion-icon></button>
    </ion-buttons>
</div>
</ion-content>
