<ion-content padding>
  <div class="box" *ngFor="let item of challenges; let i = index">
    <div class="details">
      <h6 class="title">{{item.title}}</h6>
      <p class="description">{{item.description}}</p>
      <i class="fa fa-circle dot" style="color:#ffc107" aria-hidden="true"></i>
      <p class="tag">#{{i + 1}}</p>

    </div>
  </div>
</ion-content>
